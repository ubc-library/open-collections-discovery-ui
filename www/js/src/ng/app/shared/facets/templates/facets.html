

<!-- left-nav facets -->
<dl ng-if="!chunked" facet-group ng-repeat="ff in f track by $index" class="dl-f-group ng-fade-in" ng-class="ff.field" ng-hide="hide" ng-hide="!facetsLoaded">
</dl>

<!-- "chunked" facets (for adv serach, theses) -->
<div class="row" ng-if="chunked">
    <div class="col-md-6" ng-repeat="fChunk in f">
        <dl facet-group ng-repeat="ff in fChunk track by $index" class="dl-f-group ng-fade-in" ng-class="ff.field">
    </dl>
    </div>
</div>
